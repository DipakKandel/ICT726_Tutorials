<!DOCTYPE html>
<!--
purpose of this code is to send data to register.jsp page after it returns true in the function matchpass
-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3</title>
  </head>
  <body>
    <form name="f1" action="register.jsp" onsubmit="return matchpass()">
      Username:<input type="username" name="username" /><br />
      Password:<input type="password" name="password" /><br />
      <input type="submit" />
    </form>

    <script type="text/javascript">
      function matchpass() {
        var username = document.f1.username.value;
        var password = document.f1.password.value;

        if (username == "dipak" && password == "kandel") {
          alert("Success !! credential matched");
          return true;
        } else {
          alert("invalid credentials");
          return false;
        }
      }
    </script>
  </body>
</html>
